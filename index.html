    <script>
        (function() {
            var redirect = sessionStorage.pathToRestore;
            delete sessionStorage.pathToRestore;
            
            if (redirect && redirect !== '/') {
                console.log('üîÑ Restoring path from 404:', redirect);
                
                // Build the correct URL with base path
                var protocol = window.location.protocol;
                var host = window.location.host;
                var basePath = '';
                
                if (host.includes('.github.io') && host === 'mavpacheater.github.io') {
                    basePath = '/armwrestlerinfopost';
                }
                
                var fullPath = basePath + redirect;
                console.log('üéØ Full restored path:', fullPath);
                
                history.replaceState(null, null, fullPath);
            }
        })();
    </script>

    <!-- Non-critical JavaScript loading -->
    <script>
        function createScript(src) {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.src = src;
                script.defer = true;
                script.onload = () => {
                    console.log(`‚úÖ Script loaded: ${src}`);
                    resolve(src);
                };
                script.onerror = () => {
                    console.warn(`‚ö†Ô∏è Failed to load script: ${src}`);
                    resolve(src); // Resolve anyway to not block
                };
                document.head.appendChild(script);
            });
        }

        async function loadScriptsDeferred() {
            const scripts = [
                // Calculator modules
                'calc/calculator.js',
                'calc/arm.js', 
                'calc/grind.js',
                
                // Info modules
                'info/boosts.js',
                'info/shiny.js',
                'info/secret.js',
                'info/codes.js',
                'info/aura.js',
                'info/trainer.js',
                'info/charms.js',
                'info/potions.js',
                'info/worlds.js',
                
                // Moderation modules
                'moderation/settings.js',
                
                // Other modules
                'other/peoples.js',
                'other/help.js'
            ];
            
            console.log('üîÑ Loading scripts...');
            updateLoadingText('Loading modules...');
            
            try {
                // Load all scripts in parallel
                await Promise.all(scripts.map(createScript));
                console.log('‚úÖ All scripts loaded');
                
                // Load content loader
                await createScript('index/content_loader.js');
                console.log('‚úÖ Content loader loaded');
                
                updateLoadingText('Ready!');
                
                // Initialize systems
                setTimeout(() => {
                    console.log('üöÄ Initializing systems...');
                    initializeSystems();
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Error loading scripts:', error);
                updateLoadingText('Loading completed with warnings');
                setTimeout(() => initializeSystems(), 1000);
            }
        }
        
        function initializeSystems() {
            try {
                // Initialize URL routing
                if (typeof initURLRouting === 'function') {
                    initURLRouting();
                    console.log('‚úÖ URL routing initialized');
                }
                
                // Initialize GitHub auto-reload with correct repository
                if (typeof initGitHubAutoReload === 'function') {
                    const githubConfig = {
                        githubUser: 'MAvpacheater',
                        githubRepo: 'armwrestlerinfopost',
                        branch: 'main',
                        checkInterval: 30000
                    };
                    initGitHubAutoReload(githubConfig);
                    console.log('‚úÖ GitHub auto-reload initialized for armwrestlerinfopost');
                }
                
                // Handle URL routing
                setTimeout(() => {
                    handleInitialRouting();
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Error initializing systems:', error);
            }
        }
        
        function handleInitialRouting() {
            const currentPath = window.location.pathname;
            console.log('üîç Current path:', currentPath);
            
            // Simple path-to-page mapping
            const pathMappings = {
                '/settings/': 'settings',
                '/secret_pets/': 'secret', 
                '/potions_food/': 'potions',
                '/worlds_info/': 'worlds',
                '/help_guide/': 'help',
                '/peoples_thanks/': 'peoples',
                '/arm_calculator/': 'arm',
                '/grind_calculator/': 'grind',
                '/boosts_info/': 'boosts',
                '/shiny_list/': 'shiny',
                '/codes_list/': 'codes',
                '/aura_info/': 'aura',
                '/trainer_info/': 'trainer',
                '/charms_info/': 'charms'
            };
            
            let targetPage = 'calculator'; // default
            
            for (const [path, page] of Object.entries(pathMappings)) {
                if (currentPath.includes(path)) {
                    console.log(`üéØ Found page match: ${path} -> ${page}`);
                    targetPage = page;
                    break;
                }
            }
            
            if (typeof switchPage === 'function') {
                setTimeout(() => {
                    switchPage(targetPage);
                    console.log(`‚úÖ Switched to page: ${targetPage}`);
                }, 300);
            }
        }
        
        function updateLoadingText(text) {
            const subtitle = document.querySelector('.loading-subtitle');
            if (subtitle) subtitle.textContent = text;
        }
        
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    if (loadingScreen.parentNode) {
                        loadingScreen.remove();
                    }
                }, 300);
            }
        }
        
        // Initialize loading process
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM Content Loaded');
            
            // Wait for critical scripts
            let attempts = 0;
            const maxAttempts = 50;
            
            function waitForCriticalScripts() {
                if (typeof initializeApp === 'function' || attempts >= maxAttempts) {
                    console.log('üîÑ Starting script loading...');
                    loadScriptsDeferred();
                    
                    // Hide loading screen
                    setTimeout(() => {
                        updateLoadingText('Ready!');
                        setTimeout(hideLoadingScreen, 500);
                    }, 3000);
                } else {
                    attempts++;
                    setTimeout(waitForCriticalScripts, 100);
                }
            }
            
            waitForCriticalScripts();
        });

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('‚ùå JavaScript Error:', e.error);
        });
        
        // Debug function
        window.checkLoadedModules = function() {
            console.log('=== LOADED MODULES CHECK ===');
            console.log('initializeApp:', typeof initializeApp);
            console.log('switchPage:', typeof switchPage);
            console.log('initURLRouting:', typeof initURLRouting);
            console.log('initGitHubAutoReload:', typeof initGitHubAutoReload);
            console.log('App content element:', document.getElementById('app-content') ? 'Found' : 'Missing');
            console.log('=========================');
        };
    </script>

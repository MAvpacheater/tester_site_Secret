<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arm Helper</title>
    
    <script>
        // Set base path early - BEFORE any resource loading
        (function() {
            const host = window.location.host;
            const protocol = window.location.protocol;
            let basePath = '';
            
            if (host === 'mavpacheater.github.io') {
                basePath = '/tester_site_Secret/';
            }
            
            window.__APP_BASE_PATH__ = basePath;
            console.log('üîß Base path set:', basePath);
            
            // Create base tag for relative paths
            const base = document.createElement('base');
            base.href = protocol + '//' + host + basePath;
            document.head.insertBefore(base, document.head.firstChild);
            console.log('‚úÖ Base tag created:', base.href);
        })();
    </script>
    
    <script>
        (function() {
            const redirect = sessionStorage.pathToRestore;
            if (redirect && redirect !== '/') {
                const host = window.location.host;
                const basePath = host === 'mavpacheater.github.io' ? '/tester_site_Secret' : '';
                history.replaceState(null, null, basePath + redirect);
            }
        })();
    </script>
    
    <link rel="icon" type="image/png" sizes="32x32" href="AWS/image/bg/penguin.png">

    <style>
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.3s ease-out;
        }
        
        .loading-content {
            text-align: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .loading-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-subtitle {
            margin-top: 10px;
            opacity: 0.8;
            font-size: 14px;
        }
        
        /* Signature styles */
        .signature {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: var(--text-secondary, #888);
            z-index: 1000;
            user-select: none;
        }
        
        /* Auto-reload indicator */
        .auto-reload-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 9999;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .auto-reload-indicator.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
    </style>

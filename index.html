<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arm--Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="sites/calculator.css">
    <link rel="stylesheet" href="sites/arm.css">
    <link rel="stylesheet" href="sites/boosts.css">
    <link rel="stylesheet" href="sites/shiny.css">
</head>

<body>
    
    <div class="container">
        <!-- Hamburger Menu -->
        <div class="hamburger-container">
            <button class="hamburger-btn" onclick="toggleMenu()">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            <h2 class="current-page-title" id="currentPageTitle">Pet Calculator</h2>
        </div>

        <!-- Navigation Menu -->
        <div class="nav-menu" id="navMenu">
            <div class="nav-menu-content">
                <button class="menu-item active" onclick="switchPageFromMenu('calculator')">
                    <span class="menu-icon">üêæ</span>
                    <span class="menu-text">Pet Calculator</span>
                </button>
                <button class="menu-item" onclick="switchPageFromMenu('arm')">
                    <span class="menu-icon">üí™</span>
                    <span class="menu-text">Arm Calculator</span>
                </button>
                <button class="menu-item" onclick="switchPageFromMenu('boosts')">
                    <span class="menu-icon">üöÄ</span>
                    <span class="menu-text">Boosts</span>
                </button>
                <button class="menu-item" onclick="switchPageFromMenu('shiny')">
                    <span class="menu-icon">‚ú®</span>
                    <span class="menu-text">Shiny Stats</span>
                </button>
            </div>
        </div>
   
        <!-- Calculator Page -->
        <div class="page calculator-page active" id="calculatorPage">
            <div class="header-controls">
                <h1>Pet Stats Calculator</h1>
                <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
            </div>

            <div class="settings-panel" id="settingsPanel">
                <div class="settings-title">Settings</div>
                
                <div class="modifier-item">
                    <span class="modifier-label">Shiny (x1.15)</span>
                    <label class="switch">
                        <input type="checkbox" id="shiny" checked onchange="updateMultiplier()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="modifier-item">
                    <span class="modifier-label">Pristine (x1.085)</span>
                    <label class="switch">
                        <input type="checkbox" id="pristine" checked onchange="updateMultiplier()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="modifier-item">
                    <span class="modifier-label">Void (x2)</span>
                    <label class="switch">
                        <input type="checkbox" id="void" checked onchange="updateMultiplier()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="modifier-item">
                    <span class="modifier-label">Cosmic (x2.5)</span>
                    <label class="switch">
                        <input type="checkbox" id="cosmic" checked onchange="updateMultiplier()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="modifier-item">
                    <span class="modifier-label">Slime (x3.15)</span>
                    <label class="switch">
                        <input type="checkbox" id="slime" checked onchange="updateMultiplier()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="modifier-item">
                    <span class="modifier-label">Max lvl (x2.2388)</span>
                    <label class="switch">
                        <input type="checkbox" id="maxlvl" checked onchange="updateMultiplier()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="modifier-item">
                    <span class="modifier-label">Goliath (x2.5)</span>
                    <label class="switch">
                        <input type="checkbox" id="goliath" checked onchange="updateMultiplier()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="input-section">
                <label class="input-label">If baby pet</label>
                <input type="number" class="number-input" id="numberInput" placeholder="Enter number..." step="any">
                <button class="calculate-btn" onclick="calculateStats()">Calculate</button>
                <div class="error" id="errorMessage"></div>
            </div>

            <div class="result-section" id="resultSection">
                <div class="stats-label">Stats if max</div>
                <div class="result-value" id="resultValue">0</div>
            </div>
        </div>

        <!-- Arm Calculator Page -->
        <div class="page arm-page" id="armPage">
            <h1>Arm Stats Calculator</h1>
            
            <div class="input-section">
                <label class="input-label">If arm base</label>
                <input type="number" class="number-input" id="armNumberInput" placeholder="Enter number..." step="any">
                <button class="calculate-btn" onclick="calculateArmStats()">Calculate</button>
                <div class="error" id="armErrorMessage"></div>
            </div>

            <div class="result-section" id="armResultSection">
                <div class="stats-label">Max stats</div>
                <div class="result-value" id="armResultValue">0</div>
            </div>
        </div>

        <!-- Boosts Page -->
        <div class="page boosts-page" id="boostsPage">
            <h1 class="title">Boosts Information</h1>
            
            <div class="boosts-container" id="boostsContainer"></div>
        </div>

        <!-- Shiny Stats Page -->
        <div class="page shiny-page" id="shinyPage">
            <h1 class="title">Shiny pets</h1>
            
            <!-- Stats Grid -->
            <div class="stats-grid" id="statsGrid"></div>
        </div>
    </div>

    <div class="signature">–ú–∏–∫–æ–ª–∞</div>

    <!-- Podiums -->
    <div class="podiums">
        <div class="podium podium-left">
            <div class="podium-title">Top1 of depers</div>
            <div class="podium-character character-penguin"></div>
        </div>
        
        <div class="podium podium-right">
            <div class="podium-title">Top1 of grinders</div>
            <div class="podium-character character-spider"></div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="general.js"></script>
    <script src="sites/calculator.js"></script>
    <script src="sites/arm.js"></script>
    <script src="sites/boosts.js"></script>
    <script src="sites/shiny.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Arm Helper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .loading-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .redirect-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .redirect-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            animation: fillProgress 0.8s ease-out forwards;
        }
        
        @keyframes fillProgress {
            from { width: 0%; }
            to { width: 100%; }
        }
        
        .tech-info {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loading-icon">ðŸš€</div>
        <div class="redirect-title">Redirecting to <span id="pageName">Arm Helper</span></div>
        <div class="redirect-subtitle">
            <!-- Removed tester_site_Secret path display -->
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="tech-info">
            Loading...
        </div>
    </div>

    <script>
        // Page name mappings (AWS + RCU)
        var pageNames = {
            // AWS Pages
            '/shiny_list': 'Shiny Stats',
            '/arm_calculator': 'Arm Calculator',
            '/grind_calculator': 'Grind Calculator',
            '/roulette_calculator': 'Roulette Calculator',
            '/boss_calculator': 'Boss Calculator',
            '/boosts_info': 'Boosts Info',
            '/secret_pets': 'Secret Pets',
            '/codes_list': 'Codes List',
            '/aura_info': 'Aura Info',
            '/trainer_info': 'Trainer Info',
            '/charms_info': 'Charms Info',
            '/potions_food': 'Potions & Food',
            '/worlds_info': 'Worlds Info',
            '/settings': 'Settings',
            '/help_guide': 'Help Guide',
            '/peoples_thanks': 'Thanks & Credits',
            '/trader_store': 'Trader Store',
            '/profile': 'Profile',
            '/clans': 'Clans',
            // RCU Pages
            '/pets_calculator': 'RCU Pets Calculator'
        };
        
        // Display current path and determine page name
        var currentPath = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        var pathParts = currentPath.split('/').filter(part => part);
        var pageName = 'Arm Helper';
        
        console.log('ðŸ”„ 404 Redirect triggered for:', currentPath);
        console.log('ðŸ” Path parts:', pathParts);
        
        // Check if this is a repository-based URL
        var isRepoURL = pathParts.length >= 2 && pathParts[0] === 'tester_site_Secret';
        var isDirectPageAccess = pathParts.length === 1 && pageNames['/' + pathParts[0]];
        
        if (isRepoURL) {
            // This is mavpacheater.github.io/tester_site_Secret/page_name
            var pagePath = '/' + pathParts.slice(1).join('/');
            pageName = pageNames[pagePath] || 'Arm Helper';
            
            document.getElementById('pageName').textContent = pageName;
            
            // Store the page path for restoration
            sessionStorage.setItem('pathToRestore', pagePath + search + hash);
            console.log('ðŸ’¾ Stored repo-based path for restoration:', pagePath + search + hash);
            
            // Redirect to the base repository URL
            var baseURL = window.location.protocol + '//' + window.location.host + '/tester_site_Secret/';
            console.log('ðŸ”„ Redirecting to repository base:', baseURL);
            
            setTimeout(function() {
                window.location.replace(baseURL);
            }, 800);
            
        } else if (isDirectPageAccess) {
            // This is mavpacheater.github.io/page_name (direct access without repo)
            var pagePath = '/' + pathParts[0];
            pageName = pageNames[pagePath] || 'Arm Helper';
            
            document.getElementById('pageName').textContent = pageName;
            
            // Store the page path for restoration
            sessionStorage.setItem('pathToRestore', pagePath + search + hash);
            console.log('ðŸ’¾ Stored direct path for restoration:', pagePath + search + hash);
            
            // Redirect to the correct repository URL
            var correctURL = window.location.protocol + '//' + window.location.host + '/tester_site_Secret' + pagePath + search + hash;
            console.log('ðŸŽ¯ Redirecting to correct repository URL:', correctURL);
            
            setTimeout(function() {
                window.location.replace(correctURL);
            }, 800);
            
        } else {
            // Fallback for other cases
            document.getElementById('pageName').textContent = 'Arm Helper';
            
            sessionStorage.setItem('pathToRestore', '/' + search + hash);
            
            var baseURL = window.location.protocol + '//' + window.location.host + '/tester_site_Secret/';
            console.log('ðŸ”„ Fallback redirect to:', baseURL);
            
            setTimeout(function() {
                window.location.replace(baseURL);
            }, 800);
        }
    </script>
</body>
</html>
